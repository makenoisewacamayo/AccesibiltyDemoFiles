<html lang="es">
<head>
  <script src="http://fred-wang.github.io/mathml.css/mspace.js"></script>
  <link rel="stylesheet" href="./common_css/math.css">
</head>
<body>
  <h1>Sin mathMl </h1>
  <p>
    <span aria-hidden=true>
      <img src="assets/telefono.png"  width="32" height="32" alt="">
    </span>
    (09) 3444 5678
  </p>

  <h1>Test of mathMl</h1>
  <p>
     <span aria-hidden=true>N&uacute;mero Cualquiera</span>
    <math>
        <ms lquote="$" rquote="">
          <mn>14.333</mn>
        </ms>
    </math>
  </p>

  <p>
     <span aria-hidden=true>N&uacute;mero negativo</span>
    <math class="debt">
      <mtext class="sr-only">menos</mtext>
      <mo aria-hidden=true>-</mo>
      <ms lquote="$" rquote="">
        <mn>15.430</mn>
      </ms>
    </math>
  </p>

  <p>
    <span aria-hidden=true>N&uacute;mero en Frances</span>
    <span lang="fr">
    <math class="debt">
      <mtext class="sr-only">moins</mtext>
      <mo aria-hidden=true>-</mo> 
      <ms lquote="$" rquote="">
        <mn>15.430</mn>
      </ms>
    </math>
    </span>
  </p>

  <p>
    <span aria-hidden=true>N&uacute;mero en Ingles</span>
    <span lang="en">
    <math class="debt">
        <mtext class="sr-only">minus</mtext>
        <mo aria-hidden=true>-</mo> 
        <ms lquote="$" rquote="">
          <mn>15.430</mn>
        </ms>
    </math>
    </span>
  </p>
  
</body>
</html>
